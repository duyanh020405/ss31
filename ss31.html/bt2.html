<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [[1 , 2, 3],[1 , 3, 5],[0 , 7, 6]]
        let b = [[0,9,7],[2,5,4],[1,5,7]]
        let c = [[1,7,8],[1,8,5],[9,7,6]]
        function hi(a,b,c){
        let max1 = []
        let max2 =[]
        let max3=[]
        for(let i = 0 ; i <a.length ;i++){
            max1.push(Math.max(...a[i]))
            
        }
        for(let i = 0 ; i <b.length ;i++){
            max2.push(Math.max(...b[i]))
            
        }
        for(let i = 0 ; i <c.length ;i++){
            max3.push(Math.max(...c[i]))
            
        }

        console.log(max1,max2,max3)
        
    }
    hi(a,b,c)
            
        
    </script>
</body>
</html>
